<%= render(
  'html_head.html',
  {
    title:       organization.name,
    description: organization.name + ' ' + ( organization.summary || '' ),
  }
) %>

<script>
    var popit = popit || {};
    popit.type = 'organization';
    popit.data = <%= JSON.stringify(organization.toJSON()) %>;
</script>

<div class="popit-toolbar entity-toolbar">
  <div class="container">
    <div class="btn-toolbar pull-right view-mode">
      <div class="btn-group">
        <a class="btn btn-default entity-cancel-new-mode"><span class="glyphicon glyphicon-remove glyphicon-space-after"></span> Cancel</a>
      </div>
      <div class="btn-group">
        <a class="btn btn-success entity-save-new"><span class="glyphicon glyphicon-ok glyphicon-space-after"></span> Save Organization</a>
      </div>
    </div>
  </div>
</div>

<article class="container entity organization organization-new editing" itemscope itemtype="http://schema.org/Organization">

  <div class="entity-header">
    <div class="entity-header__photo">
      <img src='/img/placeholder-organization.gif' width="128" />
    </div>

    <div class="entity-header__primary-property">
      <label for="input-name">Name</label>
      <input type="text" class="form-control view-mode" id="input-name" data-api-name="name" value="<%- organization.name %>">
      <strong class="control-label edit-mode-error" style="display: none">This organization must have a name</strong>
      <ul class="suggestions"></ul>
    </div>

    <div class="entity-header__secondary-property">
      <label for="input-classification">Organization type</label>
      <div>
        <input type="text" class="form-control view-mode" id="input-classification" data-api-name="classification" value="<%- organization.classification %>">
      </div>
    </div>
  </div>

<%= render('html_footer.html' )%>
