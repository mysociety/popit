<div class="field-with-metadata">
  <strong>
    <%- item.note %>:
  </strong>
  <a href="<%- item.url %>"><%- item.url %></a>

  <div class="field-with-metadata__metadata">

</div>
<%= render( 'field_source/display.html', { sourceText: sourceText, sourceID: 'source-source-' + item.id } )%>
